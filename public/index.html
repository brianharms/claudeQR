<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>claudeQR</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --bg: #1a1a2e;
      --surface: #16213e;
      --surface-light: #1f2f50;
      --accent: #e94560;
      --accent-glow: rgba(233, 69, 96, 0.3);
      --text: #eee;
      --text-dim: #8892a4;
      --terminal-bg: #0f0f1a;
      --terminal-text: #c8d6e5;
      --success: #2ed573;
    }

    html, body {
      height: 100%;
      background: var(--bg);
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', system-ui, sans-serif;
      overflow: hidden;
      -webkit-text-size-adjust: 100%;
    }

    .app {
      display: flex;
      flex-direction: column;
      height: 100%;
      height: 100dvh;
    }

    .header {
      padding: 12px 16px;
      background: var(--surface);
      border-bottom: 1px solid rgba(255,255,255,0.06);
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-shrink: 0;
    }

    .header h1 {
      font-size: 17px;
      font-weight: 600;
      letter-spacing: -0.3px;
    }

    .status {
      display: flex;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: var(--text-dim);
    }

    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: var(--accent);
      transition: background 0.3s;
    }

    .status-dot.connected {
      background: var(--success);
      box-shadow: 0 0 6px rgba(46, 213, 115, 0.5);
    }

    .terminal {
      flex: 1;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
      padding: 12px;
      background: var(--terminal-bg);
      font-family: 'SF Mono', 'Menlo', 'Monaco', 'Courier New', monospace;
      font-size: 12px;
      line-height: 1.5;
      color: var(--terminal-text);
      white-space: pre-wrap;
      word-break: break-word;
    }

    .input-area {
      padding: 10px 12px;
      padding-bottom: max(10px, env(safe-area-inset-bottom));
      background: var(--surface);
      border-top: 1px solid rgba(255,255,255,0.06);
      flex-shrink: 0;
    }

    .input-row {
      display: flex;
      gap: 8px;
      align-items: flex-end;
    }

    .input-wrapper {
      flex: 1;
      position: relative;
    }

    textarea {
      width: 100%;
      min-height: 42px;
      max-height: 120px;
      padding: 10px 14px;
      background: var(--surface-light);
      border: 1px solid rgba(255,255,255,0.1);
      border-radius: 20px;
      color: var(--text);
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro', system-ui, sans-serif;
      font-size: 16px;
      line-height: 1.4;
      resize: none;
      outline: none;
      transition: border-color 0.2s;
    }

    textarea:focus {
      border-color: var(--accent);
      box-shadow: 0 0 0 2px var(--accent-glow);
    }

    textarea::placeholder {
      color: var(--text-dim);
    }

    .send-btn {
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: var(--accent);
      border: none;
      color: white;
      font-size: 18px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      flex-shrink: 0;
      transition: transform 0.15s, opacity 0.15s;
      -webkit-tap-highlight-color: transparent;
    }

    .send-btn:active {
      transform: scale(0.9);
    }

    .send-btn:disabled {
      opacity: 0.4;
    }

    .send-btn svg {
      width: 20px;
      height: 20px;
      fill: white;
    }

    .reconnecting {
      text-align: center;
      padding: 20px;
      color: var(--text-dim);
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="app">
    <div class="header">
      <h1>claudeQR</h1>
      <div class="status">
        <div class="status-dot" id="statusDot"></div>
        <span id="statusText">Connecting...</span>
      </div>
    </div>

    <div class="terminal" id="terminal">
      <div class="reconnecting" id="reconnectMsg">Connecting to terminal...</div>
    </div>

    <div class="input-area">
      <div class="input-row">
        <div class="input-wrapper">
          <textarea
            id="input"
            rows="1"
            placeholder="Type or dictate a message..."
            autocomplete="off"
            autocorrect="on"
            spellcheck="true"
          ></textarea>
        </div>
        <button class="send-btn" id="sendBtn" disabled>
          <svg viewBox="0 0 24 24"><path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"/></svg>
        </button>
      </div>
    </div>
  </div>

  <script>
    const terminal = document.getElementById('terminal');
    const reconnectMsg = document.getElementById('reconnectMsg');
    const input = document.getElementById('input');
    const sendBtn = document.getElementById('sendBtn');
    const statusDot = document.getElementById('statusDot');
    const statusText = document.getElementById('statusText');

    let ws = null;
    let reconnectTimer = null;

    // Strip ANSI escape codes for clean display
    function stripAnsi(str) {
      return str.replace(/\x1b\[[0-9;]*[a-zA-Z]/g, '')
                .replace(/\x1b\][^\x07]*\x07/g, '')
                .replace(/\x1b[()][AB012]/g, '')
                .replace(/\x1b[\[\]()#;?]*[0-9;]*[a-zA-Z@]/g, '');
    }

    function setStatus(connected) {
      statusDot.className = 'status-dot' + (connected ? ' connected' : '');
      statusText.textContent = connected ? 'Connected' : 'Disconnected';
      sendBtn.disabled = !connected;
    }

    function connect() {
      const params = new URLSearchParams(window.location.search);
      const token = params.get('token');

      if (!token) {
        terminal.textContent = 'Missing auth token. Please scan the QR code again.';
        return;
      }

      const protocol = location.protocol === 'https:' ? 'wss:' : 'ws:';
      ws = new WebSocket(`${protocol}//${location.host}?token=${token}`);

      ws.onopen = () => {
        setStatus(true);
        reconnectMsg.style.display = 'none';
      };

      ws.onmessage = (event) => {
        try {
          const msg = JSON.parse(event.data);
          if (msg.type === 'output') {
            const cleaned = stripAnsi(msg.data).trimEnd();
            terminal.textContent = cleaned;
            // Auto-scroll to bottom
            terminal.scrollTop = terminal.scrollHeight;
          }
        } catch {
          // ignore
        }
      };

      ws.onclose = () => {
        setStatus(false);
        reconnectMsg.style.display = 'block';
        reconnectMsg.textContent = 'Disconnected. Reconnecting...';
        reconnectTimer = setTimeout(connect, 2000);
      };

      ws.onerror = () => {
        ws.close();
      };
    }

    function send() {
      const text = input.value.trim();
      if (!text || !ws || ws.readyState !== WebSocket.OPEN) return;

      ws.send(JSON.stringify({ type: 'input', data: text }));
      input.value = '';
      autoResize();
      input.focus();
    }

    // Auto-resize textarea
    function autoResize() {
      input.style.height = 'auto';
      input.style.height = Math.min(input.scrollHeight, 120) + 'px';
    }

    input.addEventListener('input', autoResize);

    // Send on Enter (without Shift)
    input.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' && !e.shiftKey) {
        e.preventDefault();
        send();
      }
    });

    sendBtn.addEventListener('click', send);

    // Prevent iOS zoom on double-tap
    let lastTouchEnd = 0;
    document.addEventListener('touchend', (e) => {
      const now = Date.now();
      if (now - lastTouchEnd <= 300) e.preventDefault();
      lastTouchEnd = now;
    }, false);

    connect();
  </script>
</body>
</html>
